particle_filter:
  ros__parameters:
    num_particles: 5000
    resample_threshold: 0.5
    map_yaml: maps/map.yaml
    odom_topic: /odom
    scan_topic: /scan
    particle_topic: /pf_particle_cloud
    publish_rate: 10.0
    beam_subsample: 10
    sigma_hit: 0.05
    z_hit: 0.95
    z_rand: 0.05
    z_max: 3.5
    alpha1: 0.01
    alpha2: 0.01
    alpha3: 0.01
    alpha4: 0.01
    map_frame: map
    odom_frame: odom
    base_frame: base_link
    publish_tf: true
    initialization_mode: manual  # options: 'uniform', 'manual', 'odom'
    initial_pose_x: -2.0   # TurtleBot3 house spawn (see turtlebot3_house.launch.py)
    initial_pose_y: -0.5
    initial_pose_theta: 0.0
    initial_std_xy: 0.15
    initial_std_theta: 0.15
    laser_offset_angle: 3.14159  # Laser mounting offset relative to base_link (radians)
                                  # FIXED: Set to pi (180Â°) because laser points backward
                                  # Common offsets: 0.0 (default, laser points forward)
                                  #                3.14159 or pi (laser points backward)
                                  #                1.5708 or pi/2 (laser points left)
                                  #               -1.5708 or -pi/2 (laser points right)